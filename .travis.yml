# After changing this file, check it on:
#   http://lint.travis-ci.org/
language: python

python:
  - "3.5"
  - "3.6"

install:
  - pip install codecov
  - pip install dominance-analysis
  - pip install -r requirements.txt > /dev/null
  - pip install nose coverage
  - pip install coveralls


script:
  - coverage run test.py
  
after_success:
    coveralls

